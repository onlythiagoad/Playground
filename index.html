<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="cubo" id="cubo">

        </div>

        <input type="text" name="text" id="ibackGround" autocomplete="off" placeholder="Background">

        <input type="text" name="text2" id="iborderRadius" autocomplete="off" placeholder="Border Radius">

        <input type="text" name="text3" id="icolorBorder" autocomplete="off" placeholder="Border Color">

        <input type="text" name="gradient" id="igradient" autocomplete="off" placeholder="Gradient" title="ex: to bottom(top, left, right, 50deg), color1, color2">

        <input type="text" name="widthinput" id="iwidthInput" autocomplete="off" placeholder="Width(Largura) MAX: 450">

        <input type="text" name="heigth" id="iheightInput" autocomplete="off" placeholder="Height(Altura) MAX: 300">

    </main>
    <script src="script.js"></script>
</body>
</html>
